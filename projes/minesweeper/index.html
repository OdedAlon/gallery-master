<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="data">
        <div class="mines"></div>
        <img class="smily" src="img/smily.png" onclick="initGame()" />
        
        <div class="bestTimeHeader">The Best Time:</div>
        <div class="bestTimeLevel1"></div>
        <div class="bestTimeLevel2"></div>
        <div class="bestTimeLevel3"></div>
        <div class="stopper"></div>
        <div class="levels">
            <button class="btn rounded"><span class="text-green" id="1"
                    onclick="changeLevel(this)">Beginner</span></button>
            <button class="btn rounded"><span class="text-green" id="2"
                    onclick="changeLevel(this)">Medium</span></button>
            <button class="btn rounded"><span class="text-green" id="3"
                    onclick="changeLevel(this)">Expert</span></button>
        </div>
    </div>

    <div class="lives">03 LIVES left</div>
    <img class="live" src="img/live3.png"/>

    <button class="safeclicks" onclick="markSafeClick()">03 SAFE CLICKS left</button>
    <button class="hints" onclick="giveHint()">03 HINTS left</button>
    
    <div class="board" style="width: 224px"></div>
    <img src="img/light.png" class="light1" onclick="giveHint()"/>
    <img src="img/light.png" class="light2" onclick="giveHint()"/>
    <img src="img/light.png" class="light3" onclick="giveHint()"/>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
